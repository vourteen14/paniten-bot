version: '3.8'

services:
  paniten-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: paniten-bot
    restart: unless-stopped
    ports:
      - "${PORT:-8081}:3000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/alerts.db
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      - paniten-data:/app/data
    networks:
      - paniten-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
networks:
  paniten-network:
    driver: bridge
    name: paniten-network

volumes:
  paniten-data:
    driver: local
    name: paniten-data